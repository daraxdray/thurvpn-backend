                                                    ### Backend Deployment ###
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: thurvpn
  labels:
    app: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-deployment
  template:
    metadata:
      labels:
        app: backend-deployment
    spec:    
      containers:
      - name: thurvpn-backend
        image: $IMAGE_REPO:$imageVersion
        imagePullPolicy: Always
        ports:
        - containerPort: 2023
        
