                                                    ### Backend Service ###
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  labels:
    app: backend-deployment
  # namespace: thurvpn
spec:
   type: LoadBalancer 
   ports: 
     - name: backend
       port: 80
       targetPort: 2023
     - name: backend-ssl
       port: 443
       targetPort: 2023
   selector:
     app: backend-deployment

---
                                                    ### Backend HPA ###
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  # namespace: thurvpn
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 10
      policies:
      - type: Percent
        value: 30
        periodSeconds: 60
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend-deployment
  minReplicas: 6
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
