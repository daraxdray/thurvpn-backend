apiVersion: v1
kind: Service
metadata:
  name: thurvpnapi
  labels:
    app: thurvpnapi
  namespace: thurvpnapi
spec:
   type: LoadBalancer 
   ports: 
     - name: thurvpnapi
       port: 80
       targetPort: 3000
     - name: thurvpnapi-ssl
       port: 443
       targetPort: 5000
   selector:
     app: thurvpnapi

---
                                                    ### Backend HPA ###
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: thurvpnapi-hpa
  namespace: thurvpnapi
spec:
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 10
      policies:
      - type: Percent
        value: 30
        periodSeconds: 60
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: thurvpnapi
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85

